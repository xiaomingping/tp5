<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>{$arr['ctitle']}</title>
  <meta name="keywords" content="{$arr['keywords']}" />
  <meta name="description" content="{$arr['description']}" />
  <link rel="stylesheet" href="/static/home/res/layui/css/layui.css">
  <link rel="stylesheet" href="/static/home/res/static/css/index.css">
</head>
<body>
  <!-- nav部分 -->
  <div class="nav">
    <div class="layui-container">
      <!-- 公司logo -->
      <div class="nav-logo">
        <a href="/index/index">
          <img src="/static/home/res/static/img/logo.png" alt="{$arr['ctitle']}">
        </a>
      </div>
      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item"><a href="/index/index">首页</a></li>
          <li class="layui-nav-item layui-this"><a href="/goods/index">产品</a></li>
          <li class="layui-nav-item"><a href="/article/index">动态</a></li>
          <li class="layui-nav-item"><a href="/myCase/index">案例</a></li>
          <li class="layui-nav-item"><a href="/about/index">关于</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- banner部分 -->
  <div class="banner product">
    <div class="title">
      <p>产品展示</p>
      <p class="en">Product Display</p>
    </div>
  </div>
  <!-- main部分 -->
  <div class="main product">
    <div class="layui-container">
    {volist name="data" id="vo"}
      <div class="content layui-row">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md7 layui-col-lg6 content-img"><img width="500px" height="320px" src="{$vo.pic}"></div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md5 layui-col-lg6 right">
          <p class="label">{$vo.title}</p>
          <p class="detail">{$vo.word}</p>
          <div><a href="/goods/info/id/{$vo.id}">查看产品 ></a></div>
        </div>
      </div>
  {/volist}

      
    </div>
  </div>
  <!-- footer部分 -->
 {:widget("Cate/footer")}
