{extend name="Public:public" /}
{block name="title"}疾风科技-修改用户{/block}
{block name="man"}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                修改用户
                                <small>修改管理员账号</small>
                            </h2>
                        </div>
                        <div class="body">
                            <form id="defaultForm" method="post" class="form-horizontal" action="/adminuser/update">
                                <div class="form-group form-float" style="margin-bottom:30px;">
                                    <div class="form-line">
                                        <input type="text" id="user_address" disabled="disabled" name="username" value="{$data['username']}" class="form-control reg_user" >
                                        <label class="form-label">账号</label>
                                    </div>
                                    <div class="form-user">
                                      &nbsp;
                                    </div>
                                </div>
								                <div class="form-group form-float"  style="margin-bottom:30px;">
                                    <div class="form-line">
                                        <input type="text" id="email_address" name="email" value="{$data['email']}" class="form-control reg_email">
                                        <label class="form-label">邮箱</label>
                                    </div>
                                    <div class="email_hint">
                                       &nbsp;
                                    </div>
                                </div>
                                <div class="form-group form-float"  style="margin-bottom:30px;">
                                    <div class="form-line">
                                        <input type="password" id="password" name="password" class="form-control reg_password">
                                        <label class="form-label">密码</label>
                                    </div>
                                    <div class="form-pwd">
                                       &nbsp;
                                    </div>
                                </div>
                                <div class="form-group form-float"  style="margin-bottom:30px;">
                                    <div class="form-line">
                                        <input type="password" id="repassword" name="repassword" class="form-control reg_confirm">
                                        <label class="form-label">确定密码</label>
                                    </div>
                                    <div class="confirm_hint">
                                       &nbsp;
                                    </div>
                                </div>
                                <input type="hidden" name="id" value="{$data['id']}">
                                <input type="hidden" name="yemail" value="{$data['email']}">
                              <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="radio" id="ig_radio" {if condition = "$data['status'] == 0"}checked{/if}  name="status" value="0" class="with-gap">
                                        <label for="ig_radio">开启</label>
                                        <input type="radio" id="ig_radios" {if condition = "$data['status'] == 1"}checked{/if}  name="status" value="1" class="with-gap">
                                        <label for="ig_radios">禁用</label>
                                    </div>
                                </div>
                            </form>
                             <div class="form-group form-float" style="text-align:right;">
                                    <button id="resetBtn" type="button" class="btn bg-teal btn-block waves-effect" data-placement-from="bottom" data-placement-align="right" data-animate-enter="" data-animate-exit="" data-color-name="bg-teal">
                                        提交
                                    </button>

                            </div>  
                        </div>
                    </div>
                </div>
                
               
{/block}
{block name="myjs"}
<script type="text/javascript">
// click
$('#resetBtn').click(function(){

    $('#defaultForm').ajaxSubmit(function(data){
        if(data.code >'0'){
           iziToast.error({timeout: 1000,title: '友情提示',message:data.msg});
           setTimeout(function(){
                      location.href=data['url'];
                    },1000);
        }else {
           iziToast.error({timeout: 1000,title: '友情提示',message:data.msg});
        }
    });
  });

</script>
{/block}
