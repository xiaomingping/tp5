
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>疾风科技</title>
    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/static/admin/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/static/admin/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/static/admin/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="/static/admin/css/style.css" rel="stylesheet">
    <link href="/static/admin/css/iziToast.min.css" rel="stylesheet" />
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>疾风科技</b></a>
            <small>管理后台</small>
        </div>
        <div class="card">
            <div class="body">
                    <div class="msg">登录</div>
             <form id="sign_in" method="POST" action="/adminlogin/doLogin">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="账号">
                        </div>
                        <label id="username-error" class="error" for="username"></label>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="密码">
                        </div>
                        <label id="password-error" class="error" for="password"></label>
                    </div>
                </form>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                           
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit" id="submit">登录</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">

                        </div>
                        <div class="col-xs-6 align-right">

                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="/static/admin/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/static/admin/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/static/admin/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <!-- <script src="/static/admin/jquery-validation/jquery.validate.js"></script> -->
    <script src="/static/admin/js/jquery.form.min.js"></script>
    <!-- Custom Js -->
    <!-- <script src="/static/admin/js/admin.js"></script> -->
    <script src="/static/admin/js/iziToast.min.js"></script>
    <!-- <script src="/static/admin/js/pages/examples/sign-in.js"></script> -->
</body>
    <script>
        var user = $('input[name=username]');
        user.blur(function(){
                var username = user.val();
              if(username == ''){
                $('#username-error').html('账号不能为空');
              }
            });
        user.focus(function(){
             $('#username-error').html('');
        })
        var pwd = $('input[name=password]');
        pwd.blur(function(){
            var password = pwd.val();
            if(password == ''){
                $('#password-error').html('密码不能为空');
            }
        });
        pwd.focus(function(){
             $('#username-error').html('');
        })
        $('#submit').click(function(){
           var users = user.val();
           var passwords = pwd.val();
           if(users == '' || passwords == ''){
                 iziToast.error({timeout: 3000,title: '友情提示',message:'账号密码不能为空'});
           }else{
                 $('#sign_in').ajaxSubmit(function(data){
                    if(data.code > '0'){
                       iziToast.error({timeout: 1000,title: '友情提示',message:data.msg});
                       setTimeout(function(){
                                  location.href=data['url'];
                                },1000);
                    }else {
                       iziToast.error({timeout: 3000,title: '友情提示',message:data.msg});
                    }
                });
           }
        });
    </script>
</html>
