{extend name="Public:public" /}
{block name="title"}疾风科技-单页面列表{/block}
{block name="man"}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                单页面列表
                            </h2>
                        </div>
                        <div class="body table-responsive">
                           <table style="clear:both;" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>标题</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="list">
                                	{if condition="!empty($data)"}
                                	{volist name="data" id="vo"}
                                    <tr>
                                        <td scope="row">{$vo.id}</td>
                                        <td>{$vo.title}</td>
                                        <td>
                                        	<a href="/adminsingle/edit/id/{$vo.id}" class="btn btn-primary waves-effect">编辑</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    {else /}
                                    <tr>
                                    	<td colspan="5" style="text-align:center;">没有数据</td>
                                    </tr>
                                    {/if}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
{/block}
